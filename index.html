<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
        <title>dom registration form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel='stylesheet' href='dom-re.css'>
                
</head>
<body>
    <div class="container" id="container">
        <div class="form-container signup-container">
            <form action="#">
                <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa fa-whatsapp"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                        <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container signin-container">
            <form action="#">
                <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa fa-whatsapp"></i></a>
                        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>or use your account</span>
                    
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                        <button>SIGN IN</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="over-panel over-left">
                    <h1>Registration</h1>
                    <p>Time to register yourself in our website</p>
                    <button class="press" id="signin">SIGN IN</button>
                </div>
                 <div class="over-panel over-right">
                    <h1>Be Frontend</h1>
                    <p>work smarter with us</p>
                    <button class="press" id="signup">SIGN UP</button>
                 </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
